# See https://wiki.hyprland.org/Configuring/Keywords/
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Startup programs
exec-once=gammastep -l -19.5:-43.6
exec-once=hyprpaper
exec-once=swayidle -w
exec-once=hyprctl setcursor Catppuccin-Mocha-Blue-Cursors 24

# Source files
source=~/.config/hypr/bindings.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br
    scroll_method = edge
    follow_mouse = 1
    touchpad {
        middle_button_emulation = true
    }
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    cursor_inactive_timeout = 2
    col.active_border = rgb(cdd6f4)
    col.inactive_border = rgb(1e1e2e)

    layout = dwindle
}

decoration {
    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for per-device config

# Window Rules
# Make matplotlib's windows float by default
windowrule=float,title:^(Figure)(.*)$
windowrule=float,title:^(Subplot)(.*)$

